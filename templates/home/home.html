{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#7289DA" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PrivLink - Share encrypted links anonymously!" />
    <meta property="og:description" content="PrivLink is an ad-free, encrypted and anonymous URL shortener!" />
    <meta content="{%static 'img/logo.png'%}" property="og:image" />
    <meta name="description" content="PrivLink is an ad-free, encrypted and anonymous URL shortener!" />
    <link rel="shortcut icon" type="image/png" href="{%static 'img/16.png' %}" sizes="16x16" />
    <link rel="shortcut icon" type="image/png" href="{%static 'img/32.png' %}" sizes="32x32" />
    <link rel='shortcut icon' type='image/x-icon' href="{%static 'img/favicon.ico' %}" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />

    <title>PrivLink</title>
  </head>
  <body class="fadeInUp animated animatedFadeInUp">
    <div class="container-md h-75 main" >
        <div class="row justify-content-center align-items-start row-space-1" >
          <div class="col-md-6 col-sm-1 text-center">
          <div class="privurl">              <h1><a href="{%url 'home'%}" class="head-url">
            <i class="qtip tip-top" data-tip="Served {{count}}+ encrypted links!">Priv<span class="highlight">Link</span>
    </i>
  </a></h1></div>
          </div>
        </div>
        {%if error%}       
        <div class="row justify-content-center align-items-center text-center"   >
          <div class="w-auto text-center pl-3 pr-3 mx-auto my-0">
          <p class="error-msg">{{msg}}</p>
        </div>
        </div>
        {%endif%}
      <div class="row justify-content-center align-items-center row-space text-center"   >
        <div class="col-md-3 col-sm-4 " >
          <form method="post">
            {%csrf_token%}
            <div class="form-group w-100">
              <div class="link-input">
                <i class="qtip tip-top" data-tip="Enter the link you want to shorten here!">
                  <input type="text" name="link" class="form-control" placeholder="Enter your link" />
                </i>
              </div>
              <div class="name-input">
              <i class="qtip tip-top" data-tip="Optionally, choose your custom name!">
                <input type="text" name="custom" class="form-control" placeholder="Custom name"/>
              </i>
            </div>
            <div class="name-input">
              <i class="qtip tip-top" data-tip="Optionally, set a password for the link!">
              <input type="password" name="password" class="password-input form-control" placeholder="Password"/>
              </i>
            </div>
            <p class='terms'>By using this service, you agree to it's <a href="{%url 'tos'%}" class="info-link">terms of service.</a></p>
            <button type="submit" class="link text-center mt-md-3"  >Shorten</button>
          </form>     
        </div>
      </div>
    </div>
<footer class="footer pt-md-1">
  <p class="step"><a class="footer-link" href="{%url 'api:home'%}">api </a><span class="divider">|</span><a class="footer-link" href="{%url 'about'%}"> about  </a><span class="divider">|</span><a class="footer-link" href="{%url 'tos'%}"> tos </a></p>
  <p class="terms">Made with 	&hearts; by <a class="info-link" href="https://markis.dev">Markis.</a></p>
</footer>

    <!-- Scripts -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
